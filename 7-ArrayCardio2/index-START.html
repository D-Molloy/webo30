<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 }
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 }
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?

      const isAdult = people.some(person => {
        const currentYear = new Date().getFullYear();
        return currentYear - person.year >= 19;
      });

      const isAdult2 = people.some(
        person => new Date().getFullYear() - person.year >= 19
      );

      // console an object showing the name (isAdult) and value (true)
      // console.log({ isAdult, isAdult2 });

      // Array.prototype.every() // is everyone 19 or older?
      const allAdult = people.every(
        person => new Date().getFullYear() - person.year >= 19
      );
      var name = "denis";

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const myComment = comments.find(comment => comment.id === 823423);
      console.log({ isAdult, isAdult2, allAdult, name, myComment });

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      var toDelete = comments.findIndex(comment => comment.id === 823423);
      // to delete
      // splice returns whatever is spliced
      var removed = comments.splice(toDelete, 1);
      // console.log(removed);

      comments.splice(toDelete, 1);
      // // the array without the spliced items
      // console.log(comments);

      // SNAZZY
      const newComments = [
        ...comments.slice(0, toDelete),
        ...comments.slice(toDelete + 1)
      ];
      console.table(newComments);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];
      // right-click element - Break on... -> Attribute Modification...
      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("Hi I am a %s string", "interpolated");

      // Styled
      console.log(
        "%cI am some great text",
        "font-size: 30px; background:red; text-shadow: 10px 10px 0 blue"
      );

      // warning!
      console.warn("OH NOOOOO");
      // Error :|
      console.error("OH NOOOOO");

      // Info  <= same as log?
      console.info("You're my hero");

      // Testing
      console.assert(1 === 1, "That aint right!");
      // console.assert(1 === 2, "That aint right!"); // <- only assert error to appear
      // index-START.html:40 Assertion failed: That aint right!

      // clearing
      console.clear();
      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p); // <- show just the DOM element
      console.dir(p); //!! <- show all of the properties/medthods of the element

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      // count the number of time you use anything
      console.count("Denis");
      console.count("Denis");
      console.count("Denis");
      console.count("Denis");
      // Denis: 1;
      // Denis: 2;
      // Denis: 3;
      // Denis: 4;

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/d-molloy")
        .then(data => data.json())
        .then(data => {
          console.log({ data });
          console.timeEnd("fetching data");
        });

      //table
      console.table(dogs);
    </script>
  </body>
</html>

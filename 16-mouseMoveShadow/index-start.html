<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <input type="text" id="text" />

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      console.log(text);
      const walk = 100; //100px
      function shadow(e) {
        // get the width and the height of what we are hovering over (hero)
        const { offsetWidth: width, offsetHeight: height } = hero;

        // offsetX/Y - cursor position
        let { offsetX: x, offsetY: y } = e;
        // this - the element the eventListener is attached to
        // e.target - the element the event triggered on
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        //if walk (total movement) is 100, the 50 is as high as we should go and  -50 as low
        // essentially xWalk and yWalk are how far the cursor if away from the center of the screen
        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.1),
        ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.2),
        ${yWalk}px ${xWalk * -1}px 0 rgba(0, 255, 0, 0.2),
        ${yWalk * -1}px ${xWalk}px 0 rgba(255, 0, 255, 0.2)`;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
